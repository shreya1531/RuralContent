<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | RuralConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 3.2rem;
      font-weight: bold;
    }
    .hero-section p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
    .btn-custom {
      padding: 12px 30px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-login {
      background-color: #fff;
      color: #28a745;
      border: none;
    }
    .btn-login:hover {
      background-color: #f1f1f1;
    }
    .btn-signup {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
    .btn-signup:hover {
      background-color: #fff;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <h1>Welcome to RuralConnect</h1>
    <p>Your digital bridge to rural services, products, and updates</p>
    <div>
      <a href="signin.html" class="btn btn-custom btn-login">Signin</a>
      <a href="signup.html" class="btn btn-custom btn-signup">Signup</a>
    </div>
  </div>

</body>
</html>
